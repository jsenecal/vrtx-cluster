        vlans:
          - vlanId: 168
            addresses:
              - "192.168.168.202/24"
            mtu: 9000
            routes:
              - network: "0.0.0.0/0"
                gateway: "192.168.168.1"
            vip:
              ip: "192.168.168.200"
        bond:
          mode: 802.3ad
          lacpRate: fast
          xmitHashPolicy: layer3+4
          miimon: 100
          # Using deviceSelectors for bond members (supports wildcards)
          deviceSelectors:
            - busPath: "0000:01:00.*"
    
  - hostname: "vrtx-charle"
    ipAddress: "192.168.168.203"
    installDiskSelector:
      wwid: "naa.690b11c023cc85002f9405d5105ad690"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/f0fd5b00b72f2b679f73e5eef35c97d134df74a1e9d40f548eb27118caceaf1f
    controlPlane: true
    
    # Bonded interface configuration

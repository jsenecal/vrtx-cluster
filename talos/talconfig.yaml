# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
clusterName: vrtx-cluster

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://192.168.168.200:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "192.168.168.200"
  - "k8s.msrtsmth.io"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "vrtx-alpha"
    ipAddress: "192.168.168.201"
    installDiskSelector:
      wwid: "naa.6848f690ee3fcb002def6df504f7b3a6"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/f0fd5b00b72f2b679f73e5eef35c97d134df74a1e9d40f548eb27118caceaf1f
    controlPlane: true
    
    # Bonded interface configuration
    networkInterfaces:
      # Using device selectors - we need to add separate interfaces for each selector
      # with individual MTU settings
      - deviceSelector:
          busPath: "0000:01:00.*"
        dhcp: false
        mtu: 9000
      # Bond interface with either deviceSelectors, direct interface names, or MAC addresses
      - interface: bond0
        dhcp: false
        mtu: 9000
        vlans:
          - vlanId: 168
            addresses:
              - "192.168.168.201/24"
            mtu: 9000
            routes:
              - network: "0.0.0.0/0"
                gateway: "192.168.168.1"
            vip:
              ip: "192.168.168.200"
        bond:
          mode: 802.3ad
          lacpRate: fast
          xmitHashPolicy: layer3+4
          miimon: 100
          # Using deviceSelectors for bond members (supports wildcards)
          deviceSelectors:
            - busPath: "0000:01:00.*"
    
  - hostname: "vrtx-beta"
    ipAddress: "192.168.168.202"
    installDiskSelector:

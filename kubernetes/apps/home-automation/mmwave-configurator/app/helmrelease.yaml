---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mmwave-configurator
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      main:
        annotations:
          secret.reloader.stakater.com/reload: mmwave-configurator-secrets

        pod:
          # securityContext removed to allow s6-overlay to function properly

        containers:
          app:
            image:
              repository: everythingsmarthome/everything-presence-mmwave-configurator
              tag: 1.1.3
            env:
              - name: HA_URL
                value: "home-assistant.home-automation.svc.cluster.local:8123"
            envFrom:
              - secretRef:
                  name: mmwave-configurator-secrets
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 5m
                memory: 128Mi
              limits:
                memory: 256Mi
            # securityContext removed to allow s6-overlay to function properly

    service:
      main:
        controller: main
        ports:
          http:
            port: 80
            primary: true

    persistence:
      config:
        existingClaim: mmwave-configurator
        advancedMounts:
          main:
            app:
              - path: /config

    route:
      main:
        hostnames:
          - "{{ .Release.Name }}.k8s.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: mmwave-configurator
                port: 80
